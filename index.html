<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictée de Degrés</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Dictée de Degrés</div>

            <div class="staff-line" style="bottom: 14.3%;"></div>
            <div class="staff-line" style="bottom: 28.6%;"></div>
            <div class="staff-line" style="bottom: 42.9%;"></div>
            <div class="staff-line" style="bottom: 57.2%;"></div>
            <div class="staff-line" style="bottom: 71.5%;"></div>
            <div class="staff-line" style="bottom: 85.8%;"></div>
        </div>
    </div>
    <div class="keyboard">
        <div class="key" data-note="C4">Do</div>
        <div class="key" data-note="D4">Ré</div>
        <div class="key" data-note="E4">Mi</div>
        <div class="key" data-note="F4">Fa</div>
        <div class="key" data-note="G4">Sol</div>
        <div class="key" data-note="A4">La</div>
        <div class="key" data-note="B4">Si</div>
        <div class="key" data-note="C5">Do</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
